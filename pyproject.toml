gpu = [
    "accelerate>=0.34.0,<=1.2.1",
    "deepspeed>=0.16.3",
    "flash-attn>=2.7.4.post1",
    "ninja>=1.11.1.3",
    "torch>=2.5.1",
    "vllm>=0.7.2",
